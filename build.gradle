plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4' apply false
}

allprojects {
    group = 'io.github.yyytir777'
    version = "0.0.1"

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
        }
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}
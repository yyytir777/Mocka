name : Test Entity Instantiator Library

on:
  push:
  pull_request:

jobs:
  test-entity-instantiator-core:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run entity-instantiator-core tests
        run: ./gradlew clean :entity-instantiator-core:test

  test-entity-instantiator-spring:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run entity-instantiator-spring tests
        run: ./gradlew clean :entity-instantiator-spring:test
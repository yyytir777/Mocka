name : Test Mocka Library

on:
  push:

jobs:
  test-mocka-core:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run mocka-core tests
        run: ./gradlew clean :mocka-core:test

  test-mocka-spring:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run mocka-spring tests
        run: ./gradlew clean :mocka-spring:test
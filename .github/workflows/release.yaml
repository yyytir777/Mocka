name: Release to Maven Central Repository & GitHub Releases

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          server-id: ossrh
          server-username: ${{ secrets.MAVEN_USERNAME }}
          server-password: ${{ secrets.MAVEN_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build & Test
        run: ./gradlew clean build

      - name: Configure Gradle signing
        run: |
          mkdir -p ~/.gradle
          echo "signing.gnupg.keyName=${{ secrets.GPG_KEY_NAME }}" >> ~/.gradle/gradle.properties
          echo "signing.gnupg.passphrase=${{ secrets.GPG_PASSPHRASE }}" >> ~/.gradle/gradle.properties
          echo "signing.gnupg.useGpgCmd=true" >> ~/.gradle/gradle.properties
          echo "mavenCentralUsername=${{ secrets.MAVEN_USERNAME }}" >> ~/.gradle/gradle.properties
          echo "mavenCentralPassword=${{ secrets.MAVEN_PASSWORD }}" >> ~/.gradle/gradle.properties

      - name: Publish to Maven Central
        run: ./gradlew publishAllPublicationsToMavenCentralRepository --no-daemon

      - name: Get version from Gradle
        id: version
        run: echo "version=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git tag -a v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin v${{ steps.version.outputs.version }}

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@32e3c96f29a6532607f638797455e9e98cfc703d
        with:
          configuration: |
            {
              "template": "# Release v{{version}}\n\n## What's New\n{{CHANGELOG}}",
              "pr_template": "- {{TITLE}} (#{{NUMBER}})"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Release v${{ steps.version.outputs.version }}"
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
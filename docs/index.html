<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jodag API Docs</title>
    <meta name="color-scheme" content="light dark" />
    <style>
        :root {
            --bg: #0b0c10;
            --card: #111318;
            --fg: #e6e8ea;
            --muted: #9aa3ab;
            --accent: #7c5cff;
            --accent-2: #00d4ff;
            --ring: #2b2f3a;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7f8fa;
                --card: #ffffff;
                --fg: #0d0f14;
                --muted: #5a6472;
                --ring: #e7eaf0;
            }
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
            background: radial-gradient(1200px 800px at 80% -10%, #1c1f2a55, transparent 60%),
            radial-gradient(900px 600px at -10% 120%, #0b5fff22, transparent 60%),
            var(--bg);
            color: var(--fg);
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .wrap {
            width: min(1100px, 94vw);
            display: grid;
            gap: 22px;
        }
        header {
            display: grid;
            gap: 10px;
            text-align: center;
        }
        h1 {
            font-weight: 800;
            letter-spacing: -0.02em;
            margin: 0;
            font-size: clamp(28px, 4vw, 40px);
        }
        .sub {
            color: var(--muted);
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 18px;
        }
        @media (max-width: 720px) {
            .grid { grid-template-columns: 1fr; }
        }
        .card {
            position: relative;
            border-radius: 18px;
            background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 86%, #000 14%));
            border: 1px solid var(--ring);
            padding: 22px;
            display: grid;
            gap: 16px;
            transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
            overflow: clip;
            isolation: isolate;
        }
        .card:hover {
            transform: translateY(-3px);
            border-color: color-mix(in oklab, var(--ring) 60%, var(--accent) 40%);
            box-shadow:
                    0 16px 40px -20px color-mix(in oklab, #000 80%, var(--accent) 20%),
                    0 1px 0 0 color-mix(in oklab, var(--accent) 20%, transparent);
        }
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: color-mix(in oklab, var(--accent) 22%, transparent);
            color: var(--fg);
            font-weight: 700;
            font-size: 12px;
            width: fit-content;
            border: 1px solid color-mix(in oklab, var(--accent) 45%, var(--ring) 55%);
        }
        .tag::before {
            content: "";
            width: 8px; height: 8px; border-radius: 50%;
            background: conic-gradient(from 0turn, var(--accent), var(--accent-2));
            box-shadow: 0 0 10px var(--accent);
        }
        .title {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.01em;
        }
        .desc {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
        }
        .cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 800;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--ring);
            text-decoration: none;
            color: var(--fg);
            transition: transform .12s ease, background .2s ease, border-color .2s ease;
            background: color-mix(in oklab, var(--card) 75%, var(--accent) 10%);
        }
        .cta:hover {
            transform: translateY(-1px);
            background: color-mix(in oklab, var(--card) 70%, var(--accent) 18%);
            border-color: color-mix(in oklab, var(--ring) 55%, var(--accent) 45%);
        }
        .row {
            display: flex; gap: 10px; flex-wrap: wrap;
        }
        footer {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            margin-top: 4px;
        }
        .kbd {
            border: 1px solid var(--ring);
            border-bottom-width: 3px;
            padding: 2px 6px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            background: color-mix(in oklab, var(--card) 80%, #000 20%);
            color: var(--fg);
            font-size: 12px;
        }
        .glow {
            position: absolute;
            inset: -40%;
            background:
                    radial-gradient(500px 280px at 10% 20%, color-mix(in oklab, var(--accent) 10%, transparent), transparent 70%),
                    radial-gradient(420px 240px at 100% 40%, color-mix(in oklab, var(--accent-2) 10%, transparent), transparent 70%);
            z-index: -1;
            filter: blur(40px);
            opacity: .7;
            pointer-events: none;
        }
    </style>
</head>
<body>
<main class="wrap">
    <header>
        <h1>Jodag API Documentation</h1>
        <div class="sub">Select a module below. Shortcut keys: <span class="kbd">1</span>/<span class="kbd">2</span></div>
    </header>

    <section class="grid">
        <!-- jodag-core -->
        <article class="card" data-key="1">
            <div class="glow" aria-hidden="true"></div>
            <span class="tag">jodag-core</span>
            <div class="title">Jodag Core</div>
            <div class="row">
                <a class="cta" href="jodag-core/">Open</a>
            </div>
        </article>

        <!-- jodag-spring -->
        <article class="card" data-key="2">
            <div class="glow" aria-hidden="true"></div>
            <span class="tag">jodag-spring</span>
            <div class="title">Jodag Spring</div>
            <div class="row">
                <a class="cta" href="jodag-spring/">Open</a>
            </div>
        </article>
    </section>

    <footer>
        Quick access: <span class="kbd">1</span> core, <span class="kbd">2</span> spring
    </footer>
</main>

<script>
    // Keyboard shortcuts: 1 -> core, 2 -> spring
    addEventListener('keydown', (e) => {
        if (['INPUT','TEXTAREA'].includes((e.target || {}).tagName)) return;
        if (e.key === '1') location.assign('jodag-core/');
        if (e.key === '2') location.assign('jodag-spring/');
    });
</script>
</body>
</html>
